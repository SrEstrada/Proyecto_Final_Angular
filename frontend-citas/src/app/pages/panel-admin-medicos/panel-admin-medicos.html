<div class="container mt-4">
    <h2 class="text-danger mb-4">Administrar Médicos</h2>
  
    <!-- Mensaje -->
    <div *ngIf="mensaje" class="alert alert-info">{{ mensaje }}</div>
  
    <!-- ============================= -->
    <!-- LISTADO -->
    <!-- ============================= -->
    <ng-container *ngIf="!mostrandoFormulario">
      <div class="row mb-3 g-2 align-items-center">
        <div class="col-sm">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar médico..."
              [(ngModel)]="busqueda"
              (keyup.enter)="buscar()">
            <button class="btn btn-outline-secondary" type="button" (click)="buscar()">Buscar</button>
          </div>
        </div>
        <div class="col-auto">
          <button class="btn btn-success" type="button" (click)="nuevoMedico()">Añadir Médico</button>
        </div>
      </div>
  
      <div *ngIf="cargando">Cargando médicos...</div>
      <div *ngIf="!cargando && medicos.length === 0" class="alert alert-warning">
        No se encontraron médicos.
      </div>
  
      <div class="table-responsive" *ngIf="!cargando && medicos.length > 0">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Especialidad</th>
              <th style="width: 130px;">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of medicos">
              <td>{{ m.nombres }}</td>
              <td>{{ m.correo }}</td>
              <td>{{ nombreDeEspecialidad(m.especialidad) }}</td>
              <td>
                <button class="btn btn-sm btn-primary me-1" (click)="editarMedico(m)">Editar</button>
                <button class="btn btn-sm btn-danger" (click)="eliminarMedico(m)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
  
    <!-- ============================= -->
    <!-- FORMULARIO CREAR / EDITAR     -->
    <!-- ============================= -->
    <ng-container *ngIf="mostrandoFormulario">
      <h4 *ngIf="modo === 'crear'">Añadir Médico</h4>
      <h4 *ngIf="modo === 'editar'">Editar Médico</h4>
  
      <form (ngSubmit)="guardarMedico()" #medForm="ngForm" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Nombres</label>
          <input class="form-control" [(ngModel)]="formMedico.nombres" name="nombres" required>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input class="form-control" [(ngModel)]="formMedico.correo" name="correo" type="email" required>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Especialidad</label>
          <select class="form-select" [(ngModel)]="formMedico.especialidad" name="especialidad" required>
            <option [ngValue]="null" disabled>--Seleccione--</option>
            <option *ngFor="let e of especialidades" [ngValue]="e.id">{{ e.nombre }}</option>
          </select>
        </div>
  
        <button class="btn btn-success" type="submit">
          {{ modo === 'crear' ? 'Crear Médico' : 'Guardar Cambios' }}
        </button>
        <button class="btn btn-secondary ms-2" type="button" (click)="cancelarFormulario()">Cancelar</button>
      </form>
    </ng-container>
  </div>
